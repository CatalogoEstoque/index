<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="stylesindex.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <div class="sidebar">
        
        <p id="active-filter"><strong>Filtro ativo:</strong> Nenhum</p>
        <p id="total-count"></p>
        <h4><span id="filtered-count">0</span></h4>

        <button class="category" onclick="clearCategory()">Limpar Filtros</button>

        <h3 style="text-align: center;">Categoria</h3>
        <div class="categories" id="categoryButtons">
            <button class="category" onclick="filterCategory('Elétrico')">Elétrico</button>
            <button class="category" onclick="filterCategory('Eletrônico')">Eletrônico</button>
            <button class="category" onclick="filterCategory('EPI')">EPI</button>
            <button class="category" onclick="filterCategory('Escritório')">Escritório</button>
            <button class="category" onclick="filterCategory('Insumos')">Insumos</button>
            <button class="category" onclick="filterCategory('Limpeza')">Limpeza</button>
            <button class="category" onclick="filterCategory('Lubrificante')">Lubrificante</button>
            <button class="category" onclick="filterCategory('Manutenção')">Manutenção</button>
            <button class="category" onclick="filterCategory('Pintura')">Pintura</button>
            <button class="category" onclick="filterCategory('Produção')">Produção</button>
        </div>

        <h3 style="text-align: center;">Setor</h3>  
        <div class="categories" id="formatCategoryButtons">
            <button class="category" onclick="filterSector('Prep Massa')">Prep Massa</button>
            <button class="category" onclick="filterSector('Prep Esmalt')">Prep Esmalt</button>
            <button class="category" onclick="filterSector('Prensa')">Prensa</button>
            <button class="category" onclick="filterSector('Esmaltação')">Esmaltação</button>
            <button class="category" onclick="filterSector('Forno')">Forno</button>
            <button class="category" onclick="filterSector('Retifica')">Retifica</button>
            <button class="category" onclick="filterSector('ETE')">ETE</button>
            <!-- Adicione mais formatos conforme necessário -->
        </div>         
       
        <h3 style="text-align: center;">Formato</h3>
        <div class="categories" id="formatCategoryButtons">
            <button class="category" onclick="filterFormat('28x1.19')">28x1.19</button>
            <button class="category" onclick="filterFormat('60x1.20')">60x1.20</button>
            <button class="category" onclick="filterFormat('80x80')">80x80</button>
            <button class="category" onclick="filterFormat('1.00x1.00')">1.00x1.00</button>
            <button class="category" onclick="filterFormat('1.20x1.20')">1.20x1.20</button>
            <button class="category" onclick="filterFormat('80x1.60')">80x1.60</button>
            <button class="category" onclick="filterFormat('26x1.60')">26x1.60</button>
            <button class="category" onclick="filterFormat('90x90')">90x90</button>
            <button class="category" onclick="filterFormat('45x65')">45x65</button>
            <!-- Adicione mais formatos conforme necessário -->
        </div> 
    </div>

    <div class="filters-container">
        <input type="text" id="filterCode" placeholder="Código" oninput="applyFilters()" style="width: 70px;">
        <input type="text" id="filterDescription" placeholder="Descrição" oninput="applyFilters()" style="width: 100px;">
        <select id="filterEquipamento" onchange="applyFilters()" style="width: 120px;"> <option value="">Equipamento</option> </select>
        <input type="text" id="filterLocation" placeholder="Localização" oninput="applyFilters()" style="width: 80px;">
        
   </div>
    
   <h1 style="text-align: left; margin-left: 160px; margin-top: 60px;">Catálogo de Produtos</h1>
   <div class="container" id="product-list"></div>
   

 <script src="scriptindex.js"></script>
</body>
</html>
