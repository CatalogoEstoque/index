<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="error" style="color: red;"></p>

    <script>
        async function fetchUsers() {
    try {
        const response = await fetch("https://raw.githubusercontent.com/CatalogoEstoque/index/main/User.csv");
        const data = await response.text();
        
        // Converte CSV para objeto
        const lines = data.split("\n").slice(1); // Remove cabeçalho
        const users = {};

        lines.forEach(line => {
            const [username, password] = line.split(",");
            users[username.trim()] = password.trim();
        });

        return users;
    } catch (error) {
        console.error("Erro ao carregar usuários:", error);
        return {};
    }
}

async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    
    const users = await fetchUsers();

    if (users[username] && users[username] === password) {
        alert("Login bem-sucedido!");
        window.location.href = "index.html"; // Redireciona para outra página
    } else {
        alert("Usuário ou senha inválidos!");
    }
}
    </script>
</body>
</html>
