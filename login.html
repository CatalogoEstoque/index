<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .login-container { max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { width: 100%; margin: 10px 0; padding: 10px; }
        button { width: 100%; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="error" style="color:red;"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Simulação de usuários (substituir por API ou JSON externo se necessário)
            const users = { "admin": "1234", "user": "abcd" };

            if (users[user] && users[user] === pass) {
                localStorage.setItem("loggedIn", "true"); // Salva login
                window.location.href = "index.html"; // Redireciona para a página principal
            } else {
                document.getElementById('error').innerText = "Usuário ou senha inválidos!";
            }
        }
    </script>
</body>
</html>
