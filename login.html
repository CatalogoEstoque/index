<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="error"></p>
    </div>

    <script>
        // Função para carregar o arquivo CSV via proxy (evita bloqueios de CORS)
        async function loadCSV(url) {
            try {
                const response = await fetch(url);
                const data = await response.text();
                return parseCSV(data);
            } catch (error) {
                console.error('Erro ao carregar o arquivo CSV:', error);
                return {};
            }
        }

        // Função para converter o CSV em um objeto
        function parseCSV(csvData) {
            const users = {};
            const rows = csvData.split('\n');

            rows.forEach(row => {
                const columns = row.replace(/\r/g, '').split(';'); // Remove caracteres extras
                if (columns.length === 2) {
                    const username = columns[0].trim();  // Remove espaços extras
                    const password = columns[1].trim();  // Remove espaços extras
                    if (username !== "username" && password !== "password") { // Ignora cabeçalhos
                        users[username] = password;
                    }
                }
            });

            return users;
        }

        // Função de validação de login
        async function validateLogin(username, password) {
            const users = await loadCSV("https://api.allorigins.win/raw?url=https://raw.githubusercontent.com/CatalogoEstoque/index/main/User.csv");
            
            console.log("Usuários carregados:", users); // Exibe usuários carregados para depuração

            if (users[username] && users[username] === password) {
                alert("Login bem-sucedido!");
                window.location.href = "https://catalogoestoque.github.io/index/";
            } else {
                document.getElementById("error").innerText = "Usuário ou senha incorretos!";
            }
        }

        // Função chamada ao clicar no botão de login
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            validateLogin(username, password);
        }
    </script>
</body>
</html>
